name: Deploy Apache with PHP on Staging Server
on:
  push:
    branches:
      - main
  workflow_dispatch: null

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checking Out
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: ~/
          remote_host: ${{ secrets.STAGING_SERVER_IP }}
          remote_user: ubuntu
          remote_key: ${{ secrets.STAGING_SERVER_SSH_PRIVATE_KEY }}

      - name: Copy SSH Key
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.STAGING_SERVER_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo ${{ secrets.SSH_PRIVATE_KEY }} | tr -d '\r' > /home/ubuntu/.ssh/id_rsa
            chmod 600 /home/ubuntu/.ssh/id_rsa

      - name: Install Apache and PHP
        if: always()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.STAGING_SERVER_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo apt update
            sudo apt install -y apache2 php libapache2-mod-php
            sudo systemctl start apache2
            sudo systemctl enable apache2
            sudo ufw allow 80 # Allow HTTP traffic
            sudo ufw allow 443 # Allow HTTPS traffic
            sudo systemctl restart apache2
